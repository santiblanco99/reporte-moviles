<div class="container" style="margin-top: 50px;">
    <h1>Agregar nuevo bug</h1>

    <div class="row">
        <div class="col">
            <mat-card>
                <mat-card-header>
                    <mat-card-title>Información básica</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <div class="row">
                        <div class="col-12">
                            <mat-form-field class="form-full-width" appearance="fill">
                                <mat-label>Título</mat-label>
                                <input matInput [(ngModel)]="titleValue">
                            </mat-form-field>
                        </div>
                        <div class="col-12">
                            <mat-form-field class="form-full-width" appearance="fill">
                                <mat-label>Descripción</mat-label>
                                <textarea matInput [(ngModel)]="descriptionValue"></textarea>
                            </mat-form-field>
                        </div>
                        <div class="col-12">
                            <input #fileInput style="display: none;" type="file" accept="image/*" multiple
                                (change)="onFileSelected($event)">
                            <button mat-raised-button (click)="fileInput.click()">Cargar imágen</button>
                        </div>
                    </div>
                </mat-card-content>
                <mat-card-footer>
                    <button mat-raised-button (click)="onSafeBug()">Guardar</button>
                </mat-card-footer>
            </mat-card>
        </div>
    </div>

</div>

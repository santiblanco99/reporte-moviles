<div class="container">
    <div class="row" style="width:100%;margin-top: 30px;margin-bottom: 30px;">
        <div class="col-md-6 col-sm-12">
            <h1>Tabla de contenido</h1>
        </div>
        <div class="col-md-6 col-sm-12" >
            <button style="float: right;" mat-raised-button color="warm" (click)="accordion.openAll();handleOpenClose()"
                *ngIf="showOpenAll">Abrir
                todos</button>
            <button style="float: right;" mat-raised-button color="warm" (click)="accordion.closeAll();handleOpenClose()"
                *ngIf="!showOpenAll">Cerrar
                todos</button>
        </div>
    </div>
    <mat-accordion #accordion="matAccordion" multi>

        <mat-expansion-panel id="report-expansion-panel" opened>
            <mat-expansion-panel-header>
                <mat-panel-title>
                    Introducción
                </mat-panel-title>
            </mat-expansion-panel-header>
            <app-introduction [commonImages]="commonImages"></app-introduction>
        </mat-expansion-panel>

        <mat-expansion-panel>
            <mat-expansion-panel-header>
                <mat-panel-title>
                    Diseño de UI/UX
                </mat-panel-title>
            </mat-expansion-panel-header>
            <app-design [commonImages]="commonImages"></app-design>
        </mat-expansion-panel>

        <mat-expansion-panel>
            <mat-expansion-panel-header>
                <mat-panel-title>
                    Permisos de la aplicación
                </mat-panel-title>
            </mat-expansion-panel-header>
            <app-permissions [commonImages]="commonImages"></app-permissions>
        </mat-expansion-panel>

        <mat-expansion-panel>
            <mat-expansion-panel-header>
                <mat-panel-title>
                    Repositorio
                </mat-panel-title>
            </mat-expansion-panel-header>
            <app-repository></app-repository>
        </mat-expansion-panel>

        <mat-expansion-panel>
            <mat-expansion-panel-header>
                <mat-panel-title>
                    Conectividad eventual y su relación con performance
                </mat-panel-title>
            </mat-expansion-panel-header>
            <app-eventual-connectivity [commonImages]="commonImages"></app-eventual-connectivity>
        </mat-expansion-panel>

        <mat-expansion-panel>
            <mat-expansion-panel-header>
                <mat-panel-title>
                    Almacenamiento y su relación con seguridad
                </mat-panel-title>
            </mat-expansion-panel-header>
            <app-storage  [commonImages]="commonImages"></app-storage>
        </mat-expansion-panel>

        <mat-expansion-panel>
            <mat-expansion-panel-header>
                <mat-panel-title>
                    Profiling
                </mat-panel-title>
            </mat-expansion-panel-header>
            <app-profiling  [commonImages]="commonImages"></app-profiling>
        </mat-expansion-panel>
    </mat-accordion>

</div>

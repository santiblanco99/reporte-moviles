<div class="container" style="margin-top: 50px;">
    <h1>Agregar nuevo bug</h1>
    <ngx-spinner></ngx-spinner>
    <div class="row">
        <div class="col">
            <mat-card>
                <mat-card-header>
                    <mat-card-title>Información básica</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <div class="row">
                        <div class="col-12">
                            <mat-form-field class="form-full-width" appearance="fill">
                                <mat-label>Título</mat-label>
                                <input matInput [(ngModel)]="titleValue">
                            </mat-form-field>
                        </div>
                        <div class="col-12">
                            <mat-form-field class="form-full-width" appearance="fill">
                                <mat-label>Descripción</mat-label>
                                <textarea matInput [(ngModel)]="descriptionValue"></textarea>
                            </mat-form-field>
                        </div>
                        <div class="col-6">
                            <mat-form-field>
                                <mat-label>Prioridad del error:</mat-label>
                                <mat-select [(value)]="priorityValue">
                                    <mat-option value="1">Baja</mat-option>
                                    <mat-option value="2">Media</mat-option>
                                    <mat-option value="3">Alta</mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                        <div class="col-12">
                            <input #fileInput style="display: none;" type="file" accept="image/*" multiple
                                (change)="onFileSelected($event)">
                            <button mat-raised-button (click)="fileInput.click()">Cargar imágen</button>
                            <p>{{fileMsj}}</p>
                        </div>
                    </div>
                </mat-card-content>
                <mat-card-footer>
                    <div class="container" style="margin-bottom: 10px;">
                        <button mat-raised-button (click)="onSafeBug()" style="margin-right: 30px;">Guardar</button>
                        <button mat-raised-button (click)="onCancel()">Cancelar</button>
                    </div>
                </mat-card-footer>
            </mat-card>
        </div>
    </div>

</div>
